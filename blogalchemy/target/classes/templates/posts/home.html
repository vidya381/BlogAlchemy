<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to BlogAlchemy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background: #50b3a2;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to BlogAlchemy</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Discover the Magic of Blogging</h2>
            <p>BlogAlchemy is your platform for sharing thoughts, ideas, and stories. Whether you're a seasoned writer or just starting out, our intuitive interface makes blogging a breeze.</p>
            <a href="/posts" class="button">View All Posts</a>
        </div>
    </div>
</body>
</html>
