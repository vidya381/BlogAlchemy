</html><!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${post.title} + ' - BlogAlchemy'"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">BlogAlchemy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts">Blog Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/posts/new">New Post</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 th:text="${post.title}"></h1>
        <p>By <span th:text="${post.author}"></span> on <span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></span></p>
        <div th:text="${post.content}"></div>

        <h2 class="mt-4">Comments</h2>
        <div th:each="comment : ${post.comments}" th:if="${comment.parent == null}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${comment.author}"></h5>
                    <p class="card-text" th:text="${comment.content}"></p>
                    <p class="card-text"><small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy HH:mm')}"></small></p>
                    
                    <!-- Nested comments -->
                    <div th:each="reply : ${comment.replies}" class="ml-4 mt-2">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title" th:text="${reply.author}"></h6>
                                <p class="card-text" th:text="${reply.content}"></p>
                                <p class="card-text"><small class="text-muted" th:text="${#temporals.format(reply.createdAt, 'dd-MM-yyyy HH:mm')}"></small></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reply form -->
                    <form th:action="@{/posts/{postId}/comments/{commentId}/reply(postId=${post.id},commentId=${comment.id})}" method="post" class="mt-2">
                        <div class="form-group">
                            <input type="text" class="form-control" name="author" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="content" rows="2" placeholder="Your reply" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-sm btn-primary">Reply</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- New comment form -->
        <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post" class="mt-4">
            <h3>Add a comment</h3>
            <div class="form-group">
                <input type="text" class="form-control" name="author" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" rows="3" placeholder="Your comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
