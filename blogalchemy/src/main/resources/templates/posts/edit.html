<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required>
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" rows="5" required></textarea>
        </div>
        <button type="submit">Update Post</button>
    </form>
    <a th:href="@{/posts/{id}(id=${post.id})}">Cancel</a>
</body>
</html>
